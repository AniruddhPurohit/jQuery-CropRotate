<!DOCTYPE html>
<html>
<head>
  <link  href="css/cropper.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <h1>Crop & Rotate Example</h1><hr>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <img id="image" src="images/picture.jpg" alt="Picture" style="max-width:500px;"><br><br>
          <button type="button" class="btn btn-primary" id="crop">Crop</button>
          <button class="btn btn-default" id="right">+</button>
          <b>Rotate</b>
          <button id="left" class="btn btn-default">-</button>
      </div>
      <div class="col-md-6">
          <div id="output" style="margin:20px;"></div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="js/cropper.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    // get image
    const image = $('#image')[0];
    // set options
    let cropper = new Cropper(image, {
      aspectRatio: 16 / 9,
      autoCropArea: 0.5,        // 50 %
      viewMode: 3,
      checkCrossOrigin: false,
      background: false,
      moveable: false,
      zoomable: false,
      zoomOnTouch: false,
      zoomOnWheel: false,
      wheelZoomRatio: 0,
      toggleDragModeOnDblclick: false,
      minCropBoxWidth: 100,
      minCropBoxHeight: 100,
    });

    $("#crop").click(function(){
      cropper.autoCrop = false;
      let output = cropper.getCroppedCanvas();
      $("#output").html(output);
      $("canvas").width(500);
    });

    $("#right").click(function(event) {
      cropper.rotate(10);
    });

    $("#left").click(function(event) {
      cropper.rotate(-10);
    });
});
    
</script>
